<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pol Thomas - Redirection</title>
    <meta http-equiv="refresh" content="0; url=https://polthm.github.io/portfolio/">
    <link rel="canonical" href="https://polthm.github.io/portfolio/">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('img/background_header.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
        }
        .container {
            padding: 2rem;
            border-radius: 10px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirecting...</h1>
        <p>You will be automatically redirected to Pol Thomas's website.</p>
        <p>If the redirection doesn't work, <a href="https://polthm.github.io/portfolio/">click here</a>.</p>
    </div>

    <script>
        // JavaScript redirection in case meta refresh doesn't work
        setTimeout(function() {
            window.location.href = "https://polthm.github.io/portfolio/";
        }, 1000);
    </script>
</body>
</html>
